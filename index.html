<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="index.js" defer></script>
    <link type="stylesheet" href="index.css">
</head>
<body>
    <h1>Password Generator</h1>
    <button class="start" id="st">Generate</button>
    <p class="result" id="result"></p>

    <label for="points">8-12</label>
    <div>
        <input type="range" id="slider" name="points" min="8" max="12" value="10">
    </div>
    <p id="passch"></p>
    <br>
    <button class="about" id="ab">About Us</button>
</body>
</html>
